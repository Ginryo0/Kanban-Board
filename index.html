<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>Kalbonyan Board</title>
  </head>
  <body>
    <h1>Kalbonyan Board</h1>
    <main>
      <div class="board" id="ns-board">
        <h2>Not Started</h2>
        <ul class="list"></ul>
        <button class="btn btn--big" id="add">
          <ion-icon name="add-outline"></ion-icon> Add
        </button>
      </div>
      <div class="board" id="ip-board">
        <h2>In Progress</h2>
        <ul class="list"></ul>
        <button class="btn btn--big" id="add">
          <ion-icon name="add-outline"></ion-icon> Add
        </button>
      </div>
      <div class="board" id="com-board">
        <h2>Completed</h2>
        <ul class="list"></ul>
        <button class="btn btn--big" id="add">
          <ion-icon name="add-outline"></ion-icon> Add
        </button>
      </div>
    </main>
  </body>
</html>
